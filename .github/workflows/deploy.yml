name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - master   # or master, whichever branch you deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Example: install dependencies & build (adjust if not needed)
      - name: Build project
        run: |
          npm ci
          npm run build
          # Or composer install --no-dev --optimize-autoloader

      - name: Deploy to cPanel with FTPs
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist     # adjust if your build output folder differs
          server-dir: ${{ secrets.FTP_TARGET }}
          method: ftp           # or sftp if supported
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
